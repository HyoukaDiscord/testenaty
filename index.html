        function displayProducts(products, container, page = 1) {
            container.innerHTML = '';

            const endIndex = startIndex + itemsPerPage;
            const productsToDisplay = products.slice(startIndex, endIndex);

            productsToDisplay.forEach(produto => {
                const col = document.createElement('div');
                col.className = 'col-6 col-sm-6 col-md-4 col-lg-3 mb-4'; // Alterado para col-6 Quantidade de itens por tela

                            <img src="${produto.imagem}" alt="${produto.nome}" class="product-image img-fluid mb-2" onerror="this.src='https://via.placeholder.com/200x200?text=Produto'">

                        </div>
                        <h5>${produto.nome}</h5>
                        <p class="product-price">R$ ${produto.preco.toFixed(2)}</p>

                            <button class="btn btn-comprar btn-sm add-item" data-id="${produto.id}">

                            </button>

                if (produto.emEstoque) {

                }

            });

        function updatePagination(totalItems, currentPage) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';

            // Bot√£o "Anterior"
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage - 1}">&laquo;</a>`;
            pagination.appendChild(prevLi);

            // P√°ginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                    pagination.appendChild(li);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled';
                    li.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(li);
                }
            }

            // Bot√£o "Pr√≥ximo"
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage + 1}">&raquo;</a>`;
            pagination.appendChild(nextLi);
        }

        pagination.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A' && !e.target.parentElement.classList.contains('disabled')) {
                const page = parseInt(e.target.dataset.page);
                currentPage = page;
                displayProducts(filteredProducts, searchResults, page);
            }
        });

        function updateCartDisplay() {
            cartContent.innerHTML = '';

                cartContent.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
            } else {

            mobileCartNotification.style.display = itemCount > 0 ? 'block' : 'none';

            // Adicione ou remova a classe 'has-items' dependendo se h√° itens no carrinho
            const cartIcon = document.querySelector('.cart-icon');
            const cartCount = document.querySelector('.cart-count');
            if (itemCount > 0) {
                cartCount.classList.add('has-items');

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function addToOrcamento(productId) {
            const produto = produtos.find(p => p.id === parseInt(productId));
            if (produto) {
                const existingItem = orcamentoItems.find(item => item.produto.id === produto.id);
                if (existingItem) {
                    existingItem.quantidade++;
                } else {
                    orcamentoItems.push({ produto, quantidade: 1 });
                }
                updateCartDisplay();
                showToast('Produto adicionado ao carrinho');
            }
        }

        function removeFromOrcamento(productId) {
            const index = orcamentoItems.findIndex(item => item.produto.id === parseInt(productId));
            if (index !== -1) {
                if (orcamentoItems[index].quantidade > 1) {
                    orcamentoItems[index].quantidade--;
                } else {
                    orcamentoItems.splice(index, 1);
                }
                updateCartDisplay();
            }
        }

        function copyOrcamento() {
            let orcamentoText = "Or√ßamento:\n\n";
            orcamentoItems.forEach(item => {
                orcamentoText += `${item.quantidade}x ${item.produto.nome} - R$ ${(item.produto.preco * item.quantidade).toFixed(2)}\n`;
            });
            const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);
            orcamentoText += `\nTotal: R$ ${total.toFixed(2)}`;

            navigator.clipboard.writeText(orcamentoText).then(() => {

            });
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            filteredProducts = produtos.filter(produto =>
                produto.nome.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayProducts(filteredProducts, searchResults);
        });

        openFilterBtn.addEventListener('click', () => {
            filterModal.show();
        });

        applyFilterBtn.addEventListener('click', () => {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

            filteredProducts = produtos.filter(produto =>
                produto.preco >= minPrice && produto.preco <= maxPrice
            );

            currentPage = 1;
            displayProducts(filteredProducts, searchResults);
            filterModal.hide();
        });

        function expandImage(imageSrc) {
            const existingContainer = document.querySelector('.expanded-image-container');
            if (existingContainer) {
                existingContainer.remove();
            }

            const expandedImageContainer = document.createElement('div');
            expandedImageContainer.className = 'expanded-image-container';
            expandedImageContainer.innerHTML = `
                <img src="${imageSrc}" alt="Imagem expandida" class="expanded-image">
                <span class="close-expanded-image">&times;</span>
            `;
            document.body.appendChild(expandedImageContainer);

            expandedImageContainer.addEventListener('click', (e) => {
                if (e.target === expandedImageContainer || e.target.classList.contains('close-expanded-image')) {
                    document.body.removeChild(expandedImageContainer);
                }
            });
        }


        function redirecionarWhatsApp() {
            let mensagem = "Ol√°! Gostaria de fazer o seguinte pedido:\n\n";
            orcamentoItems.forEach(item => {
                mensagem += `${item.quantidade}x ${item.produto.nome} - R$ ${(item.produto.preco * item.quantidade).toFixed(2)}\n`;
            });
            const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);
            mensagem += `\nTotal: R$ ${total.toFixed(2)}`;

            const numeroWhatsApp = "5562999074353"; //substituir o numero para o zap
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(urlWhatsApp, '_blank');
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            darkModeToggle.querySelector('span').textContent = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('darkMode', isDarkMode);
            updateNavbarBrandColor(isDarkMode);
        });

        function setInitialTheme() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === null) {
                // Se n√£o houver tema salvo, use o tema claro como padr√£o
                document.body.classList.remove('dark-mode');
                darkModeToggle.querySelector('span').textContent = 'Modo Escuro';
                updateNavbarBrandColor(false);
            } else {
                // Se houver um tema salvo, use-o
                const isDarkMode = savedDarkMode === 'true';
                document.body.classList.toggle('dark-mode', isDarkMode);
                darkModeToggle.querySelector('span').textContent = isDarkMode ? 'Modo Claro' : 'Modo Escuro';
                updateNavbarBrandColor(isDarkMode);
            }
        }

        function updateNavbarBrandColor(isDarkMode) {
            const navbarBrand = document.querySelector('.navbar-brand');
            navbarBrand.style.color = isDarkMode ? 'var(--text-color)' : 'var(--text-color)';
        }

        function openCartSidebar() {
            document.getElementById("cartSidebar").style.width = "300px";
        }

        function closeCartSidebar() {
            document.getElementById("cartSidebar").style.width = "0";
        }

        // Adicionar event listener para o toggle do navbar
        document.querySelector('.navbar-toggler').addEventListener('click', toggleMobileCartNotification);

        // Inicializar o carrinho
        updateCartDisplay();

        // Fun√ß√£o atualizada para criar os cora√ß√µes
        function createStars() {
    const starsContainer = document.querySelector('.stars');
    const numberOfStars = 20; // Reduzido o n√∫mero de estrelas

    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        // Gerar tamanho aleat√≥rio entre 10px e 30px
        const size = 10 + Math.random() * 20;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Ajustar o clip-path para o novo tamanho
        const scale = size / 20; // 20 √© o tamanho original do clip-path
        star.style.clipPath = `path('M${10*scale},${4*scale} C${10*scale},${4*scale} ${8.5*scale},0 ${5*scale},0 C${2.5*scale},0 0,${2*scale} 0,${5*scale} C0,${8*scale} ${3*scale},${11*scale} ${10*scale},${16*scale} C${17*scale},${11*scale} ${20*scale},${8*scale} ${20*scale},${5*scale} C${20*scale},${2*scale} ${17.5*scale},0 ${15*scale},0 C${11.5*scale},0 ${10*scale},${4*scale} ${10*scale},${4*scale} Z')`;
        
        starsContainer.appendChild(star);
    }
}

        // Chame a fun√ß√£o createStars() ao carregar a p√°gina
        window.addEventListener('load', () => {
            setInitialTheme();
            loadCarrinhoFromCache();
            displayProducts(produtos, searchResults);
            createStars();
        });
    </script>
