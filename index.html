<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamento Divertido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --text-color: #fff;
            --bg-color: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, h4, h5, h6, .btn {
            font-weight: 700;
        }
        .light-mode {
            --primary-color: #ffc0cb;
            --text-color: #333;
            --bg-color: #fff;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        #searchResults, #orcamento {
            max-height: 300px;
            overflow-y: auto;
        }
        .modal-content {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        .pagination {
            justify-content: center;
        }
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
        }
        .expanded-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }
        .expanded-image {
            max-width: 90%;
            max-height: 90%;
        }
        .close-expanded-image {
            position: absolute;
            top: 20px;
            right: 20px;
            color: red;
            font-size: 30px;
            cursor: pointer;
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            background-color: var(--bg-color);
        }
        .social-icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/200x100?text=Logo'">
        
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Modo Claro</label>
        </div>

        <h3>Busque seu set FTF:</h3>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar produtos...">
            <div id="searchFeedback" class="mt-2"></div>
        </div>

        <button id="openFilterBtn" class="btn btn-primary mb-3">Abrir Filtro</button>

        <div id="searchResults" class="list-group mb-3"></div>

        <h3>Orçamento</h3>
        <ul id="orcamento" class="list-group mb-3"></ul>

        <p>Total: R$ <span id="total">0.00</span></p>

        <button id="copyOrcamento" class="btn btn-primary">Copiar Orçamento</button>
    </div>

    <!-- Modal de Filtro -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filtrar Produtos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="minPrice" class="form-label">Preço Mínimo:</label>
                        <input type="number" class="form-control" id="minPrice" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="maxPrice" class="form-label">Preço Máximo:</label>
                        <input type="number" class="form-control" id="maxPrice" min="0">
                    </div>
                    <button id="applyFilter" class="btn btn-primary">Buscar</button>
                    <div id="filterResults" class="list-group mt-3"></div>
                    <nav aria-label="Navegação de página" class="mt-3">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" id="prevPage" aria-label="Anterior">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" id="nextPage" aria-label="Próximo">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customModalLabel">Mensagem</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <img src="assets/asset-2.png" alt="Ícone" class="mb-3" style="max-width: 100px;">
            <p id="customModalMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
        <a href="https://www.instagram.com/naty_kittystore/" target="_blank"><img src="assets/logo-instagram.png" alt="Instagram" class="social-icon" onerror="this.src='https://via.placeholder.com/30x30?text=IG'"></a>
        <a href="https://discord.com/invite/N3Xa23Qnmc" target="_blank"><img src="assets/logo-discord.png" alt="Discord" class="social-icon" onerror="this.src='https://via.placeholder.com/30x30?text=DC'"></a>
        <a href="https://www.youtube.com/@naty_kittystore" target="_blank"><img src="assets/logo-youtube.png" alt="YouTube" class="social-icon" onerror="this.src='https://via.placeholder.com/30x30?text=YT'"></a>
        <a href="https://www.tiktok.com/@naty_kittystore" target="_blank"><img src="assets/logo-tiktok.png" alt="TikTok" class="social-icon" onerror="this.src='https://via.placeholder.com/30x30?text=TT'"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const produtos = [
            { nome: "Brinquedo A", preco: 50.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo B", preco: 75.50, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo C", preco: 120.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo D", preco: 30.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo E", preco: 200.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo F", preco: 80.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo G", preco: 150.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo H", preco: 90.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo I", preco: 40.00, imagem: "assets/asset 1.png" },
            { nome: "Brinquedo J", preco: 100.00, imagem: "assets/asset 1.png" }
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchFeedback = document.getElementById('searchFeedback');
        const orcamento = document.getElementById('orcamento');
        const totalSpan = document.getElementById('total');
        const copyOrcamentoBtn = document.getElementById('copyOrcamento');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const openFilterBtn = document.getElementById('openFilterBtn');
        const applyFilterBtn = document.getElementById('applyFilter');
        const filterResults = document.getElementById('filterResults');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');

        let orcamentoItems = [];
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredProducts = [];

        const filterModal = new bootstrap.Modal(document.getElementById('filterModal'));

        function addToOrcamento(produto) {
            const existingItem = orcamentoItems.find(item => item.produto.nome === produto.nome);
            if (existingItem) {
                existingItem.quantidade++;
            } else {
                orcamentoItems.push({ produto, quantidade: 1 });
            }
            updateOrcamentoDisplay();
            updateTotal();
        }

        function updateOrcamentoDisplay() {
            orcamento.innerHTML = '';
            orcamentoItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.quantidade}x ${item.produto.nome} - R$ ${(item.produto.preco * item.quantidade).toFixed(2)}
                    <button class="btn btn-danger btn-sm remove-item">
                        <i class="fas fa-trash-alt"></i> Remover
                    </button>
                `;
                li.querySelector('.remove-item').addEventListener('click', () => {
                    if (item.quantidade > 1) {
                        item.quantidade--;
                    } else {
                        orcamentoItems = orcamentoItems.filter(i => i !== item);
                    }
                    updateOrcamentoDisplay();
                    updateTotal();
                });
                orcamento.appendChild(li);
            });
        }

        function updateTotal() {
            const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);
            totalSpan.textContent = total.toFixed(2);
        }

        function searchProducts() {
            const searchTerm = searchInput.value.toLowerCase().replace(/\s+/g, '');
            searchResults.innerHTML = '';
            searchFeedback.innerHTML = '';

            if (searchTerm.length === 0) {
                return;
            }

            if (searchTerm.length < 3) {
                searchFeedback.innerHTML = 'Procurando...';
                return;
            }

            const filteredProducts = produtos.filter(produto => 
                produto.nome.toLowerCase().replace(/\s+/g, '').includes(searchTerm)
            );

            if (filteredProducts.length === 0) {
                searchFeedback.innerHTML = 'Set não encontrado, confira o nome digitado';
            } else {
                displayProducts(filteredProducts, searchResults);
            }
        }

        function displayProducts(products, container) {
            container.innerHTML = '';
            products.forEach(produto => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <div>
                        <img src="${produto.imagem}" alt="${produto.nome}" class="product-image me-2" onerror="this.src='https://via.placeholder.com/50x50?text=Produto'">
                        ${produto.nome} - R$ ${produto.preco.toFixed(2)}
                    </div>
                    <button class="btn btn-success btn-sm add-item">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                `;
                li.querySelector('.add-item').addEventListener('click', () => addToOrcamento(produto));
                li.querySelector('.product-image').addEventListener('click', () => expandImage(produto.imagem));
                container.appendChild(li);
            });
        }

        function expandImage(imageSrc) {
            // Remover qualquer container de imagem expandida existente
            const existingContainer = document.querySelector('.expanded-image-container');
            if (existingContainer) {
                document.body.removeChild(existingContainer);
            }

            const expandedImageContainer = document.createElement('div');
            expandedImageContainer.className = 'expanded-image-container';
            expandedImageContainer.innerHTML = `
                <img src="${imageSrc}" alt="Imagem expandida" class="expanded-image" onerror="this.src='https://via.placeholder.com/300x300?text=Imagem+não+encontrada'">
                <span class="close-expanded-image">&times;</span>
            `;
            document.body.appendChild(expandedImageContainer);

            function closeExpandedImage() {
                document.body.removeChild(expandedImageContainer);
            }

            expandedImageContainer.querySelector('.close-expanded-image').addEventListener('click', closeExpandedImage);
            expandedImageContainer.addEventListener('click', (e) => {
                if (e.target === expandedImageContainer) {
                    closeExpandedImage();
                }
            });
        }

        function applyFilter() {
            const minPrice = parseFloat(minPriceInput.value) || 0;
            const maxPrice = parseFloat(maxPriceInput.value) || Infinity;

            filteredProducts = produtos.filter(produto => 
                produto.preco >= minPrice && produto.preco <= maxPrice
            );

            currentPage = 1;
            displayFilteredProducts();
        }

        function displayFilteredProducts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            displayProducts(pageProducts, filterResults);

            prevPageBtn.parentElement.classList.toggle('disabled', currentPage === 1);
            nextPageBtn.parentElement.classList.toggle('disabled', endIndex >= filteredProducts.length);
        }

        function showCustomAlert(message) {
            const modal = new bootstrap.Modal(document.getElementById('customModal'));
            document.getElementById('customModalMessage').textContent = message;
            modal.show();
        }

        searchInput.addEventListener('input', searchProducts);

        copyOrcamentoBtn.addEventListener('click', () => {
            const orcamentoText = orcamentoItems.map(item => `${item.quantidade}x ${item.produto.nome} - R$ ${(item.produto.preco * item.quantidade).toFixed(2)}`).join('\n');
            const total = orcamentoItems.reduce((sum, item) => sum + item.produto.preco * item.quantidade, 0);
            const fullText = `${orcamentoText}\n\nTotal: R$ ${total.toFixed(2)}`;
            
            navigator.clipboard.writeText(fullText).then(() => {
                showCustomAlert('Orçamento copiado para a área de transferência!');
            });
        });

        function setDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            document.body.classList.toggle('light-mode', !isDark);
            localStorage.setItem('darkMode', isDark);
        }

        darkModeToggle.addEventListener('change', (e) => setDarkMode(!e.target.checked));

        // Carregar preferência de modo escuro
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode !== null) {
            const isDark = savedDarkMode === 'true';
            darkModeToggle.checked = !isDark;
            setDarkMode(isDark);
        } else {
            setDarkMode(true);
        }

        openFilterBtn.addEventListener('click', () => filterModal.show());
        applyFilterBtn.addEventListener('click', applyFilter);

        prevPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                displayFilteredProducts();
            }
        });

        nextPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayFilteredProducts();
            }
        });
    </script>
</body>
</html>
