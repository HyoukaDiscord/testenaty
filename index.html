<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
        }

        button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
        }

        .modal-content {
            background-color: #444;
            color: #fff;
        }

        .pagination button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loja Virtual</h1>
        <button class="btn btn-pink" data-toggle="modal" data-target="#filtroPrecoModal">Filtro de Preço</button>

        <!-- Modal -->
        <div class="modal fade" id="filtroPrecoModal" tabindex="-1" role="dialog" aria-labelledby="filtroPrecoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filtroPrecoModalLabel">Busca de Produtos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="valorMinimo" placeholder="Valor mínimo" class="form-control mb-2">
                        <input type="number" id="valorMaximo" placeholder="Valor máximo" class="form-control mb-2">
                        <button id="buscar" class="btn btn-pink">Buscar</button>
                        <ul id="resultados" class="list-unstyled mt-3"></ul>
                        <div class="pagination">
                            <button id="prevPage" class="btn btn-pink" disabled>Anterior</button>
                            <button id="nextPage" class="btn btn-pink" disabled>Próximo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        const valorMinimoInput = document.getElementById('valorMinimo');
        const valorMaximoInput = document.getElementById('valorMaximo');
        const buscarButton = document.getElementById('buscar');
        const resultadosUl = document.getElementById('resultados');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        let resultados = [];
        let paginaAtual = 1;
        const itensPorPagina = 10;

        function atualizarResultados() {
            resultadosUl.innerHTML = '';
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = Math.min(inicio + itensPorPagina, resultados.length);
            const itensPagina = resultados.slice(inicio, fim);

            if (itensPagina.length === 0) {
                resultadosUl.innerHTML = '<li>Nenhum produto encontrado.</li>';
            } else {
                itensPagina.forEach(produto => {
                    const li = document.createElement('li');
                    li.textContent = `${produto.nome} - R$ ${produto.valor.toFixed(2)}`;
                    resultadosUl.appendChild(li);
                });
            }

            prevPageButton.disabled = paginaAtual === 1;
            nextPageButton.disabled = paginaAtual * itensPorPagina >= resultados.length;
        }

        function buscar() {
            let valorMinimo = parseFloat(valorMinimoInput.value) || 0;
            let valorMaximo = parseFloat(valorMaximoInput.value) || Math.max(...produtos.map(produto => produto.valor));

            resultados = produtos.filter(produto => {
                return produto.valor >= valorMinimo && produto.valor <= valorMaximo;
            }).sort((a, b) => a.valor - b.valor);

            paginaAtual = 1;
            atualizarResultados();
        }

        buscarButton.addEventListener('click', buscar);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                buscar();
            }
        });

        prevPageButton.addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                atualizarResultados();
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (paginaAtual * itensPorPagina < resultados.length) {
                paginaAtual++;
                atualizarResultados();
            }
        });
    </script>
</body>
</html>
