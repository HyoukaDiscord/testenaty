        }

        .item-encontrado {
            font-size: 1.2em;

            align-items: center;
            justify-content: space-between;
            margin: 10px 5%;
            flex-wrap: wrap;
        }

        .btn-add,

            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .btn-add {
            background-color: #00ff00;
            color: #000;
            border: none;
        }

            background-color: #ff4d4d;
            color: #fff;
            border: none;
        }

        #carrinho {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        #carrinho-items {
            margin-bottom: 20px;
        }

        #total {
            font-weight: bold;
            margin-bottom: 20px;
        }

        #copiar,
        #carrossel-botao,
        #filtro-preco {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-bottom: 10px;
        }

        #carrossel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #carrossel img {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        #carrossel-fechar {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .carrossel-botoes {
            position: absolute;
            bottom: 20px;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .carrossel-botoes button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .item-encontrado {
                margin: 10px 2%;
                font-size: 1em;
            }

            #logo {
                width: 120px;
            }

            #carrossel img {
                width: 90%;
            }

            #carrinho {
                padding: 15px;
            }

            #copiar,
            #carrossel-botao,
            #filtro-preco {
                font-size: 1em;
                padding: 8px;
            }

            #carrossel-fechar {
                font-size: 1em;
                padding: 8px;
            }
        }
    </style>
    <script>
        document.addEventListener('keydown', function (e) {

                e.preventDefault();
            }
        });
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>

        const imagens = [

        ];

        let carrinho = [];
        let imagemAtual = 0;

        function buscarItens() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            if (busca.length < 3) {
                resultado.innerHTML = 'Procurando...';
                return;
            }

            const encontrados = Object.keys(itens).filter(item => item.toLowerCase().includes(busca));

            if (encontrados.length === 0) {
                resultado.innerHTML = 'Nenhum item encontrado.';
            } else {
                encontrados.forEach(item => {
                    resultado.innerHTML += `
                        <div class="item-encontrado">
                            ${item} - ${itens[item]}
                            <button class="btn-add" onclick="adicionarAoCarrinho('${item}')">Adicionar</button>
                        </div>
                    `;
                });
            }
        }

        function adicionarAoCarrinho(item) {
            if (!carrinho.includes(item)) {
                carrinho.push(item);
                atualizarCarrinho();
            }
        }

        function atualizarCarrinho() {
            const carrinhoItems = document.getElementById('carrinho-items');
            const total = document.getElementById('total');
            carrinhoItems.innerHTML = '';
            let somaTotal = 0;

            carrinho.forEach(item => {
                carrinhoItems.innerHTML += `<div>${item} - ${itens[item]} <button class="btn-remove" onclick="removerDoCarrinho('${item}')">Remover</button></div>`;
                somaTotal += parseFloat(itens[item].replace('R$', '').replace(',', '.'));
            });

            total.innerHTML = `Total: R$${somaTotal.toFixed(2)}`;
        }

        function removerDoCarrinho(item) {
            carrinho = carrinho.filter(i => i !== item);
            atualizarCarrinho();
        }

        function copiarParaArea() {
            const texto = carrinho.map(item => `${item} - ${itens[item]}`).join('\n') + `\nTotal: R$${(carrinho.reduce((acc, item) => acc + parseFloat(itens[item].replace('R$', '').replace(',', '.')), 0)).toFixed(2)}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Or√ßamento copiado para a √°rea de transfer√™ncia!');
            });
        }

        function mostrarCarrossel() {
            document.getElementById('carrossel').style.display = 'flex';
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function fecharCarrossel() {
            document.getElementById('carrossel').style.display = 'none';
        }

        function proximaImagem() {
            imagemAtual = (imagemAtual + 1) % imagens.length;
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function anteriorImagem() {
            imagemAtual = (imagemAtual - 1 + imagens.length) % imagens.length;
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function redirecionarFiltro() {
            window.location.href = 'filtro.html';
