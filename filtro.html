<!DOCTYPE html>
<html>
<head>
    <title>Busca de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 600px; /* Limita a largura máxima da caixa de pesquisa */
            position: relative; /* Necessário para o posicionamento absoluto do botão */
        }

        input, button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
        }

        .btn-return {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-return i {
            font-size: 20px;
        }

        h1 {
            margin-top: 50px; /* Adiciona uma margem acima do título para evitar sobreposição com o botão */
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Alinha o texto dos itens à esquerda */
        }

        li {
            padding: 5px 0;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="btn-return" onclick="window.location.href='pagina-orcamento.html';">
            <i class="fas fa-home"></i> Retornar ao Orçamento
        </button>
        <h1>Busca de Produtos</h1>
        <input type="number" id="valorMinimo" placeholder="Valor mínimo">
        <input type="number" id="valorMaximo" placeholder="Valor máximo">
        <button id="buscar">Buscar</button>
        <ul id="resultados"></ul>
        <div class="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage" disabled>Próximo</button>
        </div>
    </div>

    <script>
        const produtos = [
            { nome: '1 Billion', valor: 1.49 },
            { nome: '2ND Anniversary (Aniversário)', valor: 5.99 },
            { nome: '3RD Anniversary (Aniversário)', valor: 1.99 },
            { nome: '4RD Anniversary (Aniversário)', valor: 1.99 },
            { nome: '5RD Anniversary (Aniversário)', valor: 0.99 },
            { nome: '6RD Anniversary (Aniversário)', valor: 0.99 },
            { nome: '2019', valor: 3.99 },
            { nome: '2020', valor: 1.49 },
            { nome: '2021', valor: 1.49 },
            { nome: '2022', valor: 1.49 },
            { nome: '2023', valor: 1.49 },
            { nome: '2024', valor: 1.49 },
            { nome: 'Acidic', valor: 10.50 },
            { nome: 'Alchemist Hunter', valor: 4.50 },
            { nome: 'Autumn Crops', valor: 0.99 },
            { nome: 'Ancient Trident', valor: 3.50 },
            { nome: 'Ancestral Trident', valor: 3.50 },
            { nome: 'Black Light Madness', valor: 0.90 },
            { nome: 'Boneco de Neve (Snowman)', valor: 0.99 },
            { nome: 'Book of Fortunes', valor: 1.00 },
            { nome: 'Candy Cane Jar', valor: 2.00 },
            { nome: 'Celestial Witch Broom', valor: 0.85 },
            { nome: 'Classic', valor: 8.50 },
            { nome: 'Cocoa Machine', valor: 3.00 },
            { nome: 'Cozy Cocoa', valor: 1.49 },
            { nome: 'Casa de Gengibre (Gingerbread House)', valor: 1.00 },
            { nome: 'Cesta de Morango', valor: 17.50 },
            { nome: 'Cesta de Blueberry', valor: 16.00 },
            { nome: 'Cesta de Limão', valor: 15.00 },
            { nome: 'Caixão (Coffin)', valor: 4.00 },
            { nome: 'Chromatic Phoenix', valor: 1.50 },
            { nome: 'Chapéu Sortudo (Lucky Top Hat)', valor: 3.50 },
            { nome: 'Cursed Circus Tent', valor: 0.99 },
            { nome: 'Dave Pumpkin', valor: 1.49 },
            { nome: 'Dark Bone (Triturador de Ossos Escuros)', valor: 18.00 },
            { nome: 'Light Bone (Triturador de Ossos Leve)', valor: 6.50 },
            { nome: 'Dark Mansion', valor: 9.50 },
            { nome: 'Devilish', valor: 25.00 },
            { nome: 'Doomthrust', valor: 3.50 },
            { nome: 'Eggnog Machine', valor: 1.49 },
            { nome: 'Enchanted Circus Tent', valor: 0.99 },
            { nome: 'Festive Candelabra', valor: 6.00 },
            { nome: 'Festive Pinecone', valor: 0.99 },
            { nome: 'Fiery phoenix', valor: 6.00 },
            { nome: 'Fish tank', valor: 2.50 },
            { nome: 'Frost Engine', valor: 3.50 },
            { nome: 'Yuletide', valor: 9.99 }
        ];

        const valorMinimoInput = document.getElementById('valorMinimo');
        const valorMaximoInput = document.getElementById('valorMaximo');
        const buscarButton = document.getElementById('buscar');
        const resultadosUl = document.getElementById('resultados');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        let resultados = [];
        let paginaAtual = 1;
        const itensPorPagina = 10;

        function atualizarResultados() {
            resultadosUl.innerHTML = '';
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = Math.min(inicio + itensPorPagina, resultados.length);
            const itensPagina = resultados.slice(inicio, fim);

            if (itensPagina.length === 0) {
                resultadosUl.innerHTML = '<li>Nenhum produto encontrado.</li>';
            } else {
                itensPagina.forEach(produto => {
                    const li = document.createElement('li');
                    li.textContent = `${produto.nome} - R$ ${produto.valor.toFixed(2)}`;
                    resultadosUl.appendChild(li);
                });
            }

            prevPageButton.disabled = paginaAtual === 1;
            nextPageButton.disabled = paginaAtual * itensPorPagina >= resultados.length;
        }

        function buscar() {
            let valorMinimo = parseFloat(valorMinimoInput.value) || 0;
            let valorMaximo = parseFloat(valorMaximoInput.value) || Math.max(...produtos.map(produto => produto.valor));

            resultados = produtos.filter(produto => {
                return produto.valor >= valorMinimo && produto.valor <= valorMaximo;
            }).sort((a, b) => a.valor - b.valor); // Ordena os resultados em ordem crescente

            paginaAtual = 1;
            atualizarResultados();
        }

        buscarButton.addEventListener('click', buscar);

        // Aciona a busca ao pressionar Enter
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                buscar();
            }
        });

        prevPageButton.addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                atualizarResultados();
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (paginaAtual * itensPorPagina < resultados.length) {
                paginaAtual++;
                atualizarResultados();
            }
        });
    </script>
</body>
</html>
