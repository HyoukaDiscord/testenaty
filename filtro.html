<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            margin: 0 auto; /* Centraliza o container */
            max-width: 600px; /* Limita a largura máxima do container */
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input {
            width: calc(50% - 22px); /* Ajusta a largura dos inputs para serem responsivos */
        }

        button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            width: calc(50% - 22px); /* Ajusta a largura do botão para ser responsivo */
        }

        .btn-return {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-return i {
            font-size: 20px;
        }

        h1 {
            margin-top: 70px; /* Ajustado para evitar sobreposição com o botão */
            font-size: 1.5em; /* Ajuste de tamanho para responsividade */
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            padding: 5px 0;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaço entre os botões de paginação */
        }

        .pagination button {
            background-color: #ff69b4; /* Rosa pink */
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
            cursor: pointer;
            flex: 1; /* Permite que os botões ocupem a largura disponível */
        }

        .pagination button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            input, button {
                width: 100%;
                box-sizing: border-box;
            }

            .btn-return {
                position: static;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.2em;
            }

            .pagination {
                flex-direction: column; /* Empilha os botões verticalmente em dispositivos móveis */
                gap: 10px; /* Espaço entre os botões na vertical */
            }

            .pagination button {
                width: 100%; /* Largura total para botões em dispositivos móveis */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        const valorMinimoInput = document.getElementById('valorMinimo');
        const valorMaximoInput = document.getElementById('valorMaximo');
        const buscarButton = document.getElementById('buscar');
        const resultadosUl = document.getElementById('resultados');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        let resultados = [];
        let paginaAtual = 1;
        const itensPorPagina = 10;

        function atualizarResultados() {
            resultadosUl.innerHTML = '';
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = Math.min(inicio + itensPorPagina, resultados.length);
            const itensPagina = resultados.slice(inicio, fim);

            if (itensPagina.length === 0) {
                resultadosUl.innerHTML = '<li>Nenhum produto encontrado.</li>';
            } else {
                itensPagina.forEach(produto => {
                    const li = document.createElement('li');
                    li.textContent = `${produto.nome} - R$ ${produto.valor.toFixed(2)}`;
                    resultadosUl.appendChild(li);
                });
            }

            prevPageButton.disabled = paginaAtual === 1;
            nextPageButton.disabled = paginaAtual * itensPorPagina >= resultados.length;
        }

        function buscar() {
            let valorMinimo = parseFloat(valorMinimoInput.value) || 0;
            let valorMaximo = parseFloat(valorMaximoInput.value) || Math.max(...produtos.map(produto => produto.valor));

            resultados = produtos.filter(produto => {
                return produto.valor >= valorMinimo && produto.valor <= valorMaximo;
            }).sort((a, b) => a.valor - b.valor);

            paginaAtual = 1;
            atualizarResultados();
        }

        buscarButton.addEventListener('click', buscar);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                buscar();
            }
        });

        prevPageButton.addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                atualizarResultados();
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (paginaAtual * itensPorPagina < resultados.length) {
                paginaAtual++;
                atualizarResultados();
            }
        });
    </script>
