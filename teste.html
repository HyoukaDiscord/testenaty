<body>
    <!-- <img id="logo" src="assets/logo.png" alt="Logo da Naty Kitty Store"> -->
    <img id="logo" src="assets/logo.png" alt="Logo da Naty Kitty Store" style="user-select: none; pointer-events: none;" onmousedown="return false;">

    <h1>Busca de Marret√£o</h1>
    <input type="text" id="busca" placeholder="Digite o nome da marreta..." onkeyup="buscarItens()">
    <div id="resultado"></div>
    <div id="carrinho">
        <h3>Ap√≥s <span style="color: #FF69B4;">Copiar o Or√ßamento</span>, clique em <span style="color: #FF69B4;">Comprar</span></h3>
        <div id="carrinho-items"></div>
        <p id="total"></p>
        <button id="copiar" onclick="copiarParaArea()">üìãCopiar Or√ßamento</button>
        <button id="comprar" onclick="redirecionarWhatsApp()">üõí Comprar</button>
        <button id="filtro-preco" onclick="redirecionarFiltro()">üîç Filtro de Pre√ßo</button>
        <button id="carrossel-botao" onclick="mostrarCarrossel()">N√£o sabe o nome do set? Clique Aqui!</button>
    </div>

    <div id="carrossel">
        <button id="carrossel-fechar" onclick="fecharCarrossel()">X Fechar</button>
        <img id="carrossel-imagem" src="https://imgur.com/NPUE6Q8.png" alt="Carrossel">
        <div class="carrossel-botoes">
            <button onclick="anteriorImagem()">‚ùÆ Voltar</button>
            <button onclick="proximaImagem()">Avan√ßar ‚ùØ</button>
        </div>
    </div>

    <script>
        const itens = {
            "1 Billion": "R$1,49",
            "2ND Anniversary (Anivers√°rio)": "R$4,99",
            "3RD Anniversary (Anivers√°rio)": "R$1,99",
            "4RD Anniversary (Anivers√°rio)": "R$1,99",
            "5RD Anniversary (Anivers√°rio)": "R$0,99",
            "Yuletide": "R$9,00"
            // Adicione mais itens conforme necess√°rio
        };

        const imagens = [
            "https://imgur.com/FJqsfHH.png",
            "https://imgur.com/PW6Q6jc.png",
            "https://imgur.com/Xa4lJ3d.png"
        ];

        let carrinho = [];
        let imagemAtual = 0;

        function buscarItens() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            if (busca.length < 3) {
                resultado.innerHTML = 'Procurando...';
                return;
            }

            const encontrados = Object.keys(itens).filter(item => item.toLowerCase().includes(busca));

            if (encontrados.length === 0) {
                resultado.innerHTML = 'Nenhum item encontrado.';
            } else {
                encontrados.forEach(item => {
                    resultado.innerHTML += `
                        <div class="item-encontrado">
                            ${item} - ${itens[item]}
                            <button class="btn-add" onclick="adicionarAoCarrinho('${item}')">Adicionar</button>
                        </div>
                    `;
                });
            }
        }

        function adicionarAoCarrinho(item) {
            if (!carrinho.includes(item)) {
                carrinho.push(item);
                atualizarCarrinho();
            }
        }

        function atualizarCarrinho() {
            const carrinhoItems = document.getElementById('carrinho-items');
            const total = document.getElementById('total');
            carrinhoItems.innerHTML = '';
            let somaTotal = 0;

            carrinho.forEach(item => {
                carrinhoItems.innerHTML += `<div>${item} - ${itens[item]} <button class="btn-remove" onclick="removerDoCarrinho('${item}')">Remover</button></div>`;
                somaTotal += parseFloat(itens[item].replace('R$', '').replace(',', '.'));
            });

            total.innerHTML = `Total: R$${somaTotal.toFixed(2)}`;
        }

        function removerDoCarrinho(item) {
            carrinho = carrinho.filter(i => i !== item);
            atualizarCarrinho();
        }

        function copiarParaArea() {
            const texto = carrinho.map(item => `${item} - ${itens[item]}`).join('\n') + `\nTotal: R$${(carrinho.reduce((acc, item) => acc + parseFloat(itens[item].replace('R$', '').replace(',', '.')), 0)).toFixed(2)}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert('¬©Ô∏è Todos os direitos reservados √† @naty_kittystore\nOr√ßamento copiado para a √°rea de transfer√™ncia!');
            });
        }

        function mostrarCarrossel() {
            document.getElementById('carrossel').style.display = 'flex';
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function fecharCarrossel() {
            document.getElementById('carrossel').style.display = 'none';
        }

        function proximaImagem() {
            imagemAtual = (imagemAtual + 1) % imagens.length;
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function anteriorImagem() {
            imagemAtual = (imagemAtual - 1 + imagens.length) % imagens.length;
            document.getElementById('carrossel-imagem').src = imagens[imagemAtual];
        }

        function redirecionarFiltro() {
            window.location.href = 'filtro.html';
        }

        function redirecionarWhatsApp() {
            const mensagem = "Oi desejo comprar um set";
            const numero = "556281020471"; // Substitua pelo n√∫mero de telefone desejado
            const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensagem)}`;
            window.location.href = url;
        }
    </script>
